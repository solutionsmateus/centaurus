<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encartes Concorrentes</title>
    </head>
<body>
    <h1>Seletor de Encartes</h1>

    <label for="loja-select">Selecione a Loja:</label>
    <select id="loja-select">
        <option value="">Selecione...</option>
        <option value="Assaí">Assaí</option>
        <option value="Atacadão">Atacadão</option>
        <option value="Cometa Supermercados">Cometa Supermercados</option>
        <option value="Frangolândia Supermercados">Frangolândia Supermercados</option>
        <option value="Novo Atacarejo">Novo Atacarejo</option>
        <option value="GBarbosa (Grupo Cencosud)">GBarbosa (Grupo Cencosud)</option>
    </select>

    <button id="BaixarButão" type="button">Baixar Encartes</button>
    
    <div id="download-links-container"></div>

    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const baixarBotao = document.getElementById('BaixarButão');
            const lojaSelect = document.getElementById('loja-select');

            if (baixarBotao && lojaSelect) {
                baixarBotao.addEventListener('click', () => {
                    const selectedLoja = lojaSelect.value;
                    if (selectedLoja) {
                        executeScript(selectedLoja);
                    } else {
                        alert("Por favor, selecione uma loja primeiro.");
                    }
                });
            } else {
                console.error("Elementos HTML (botão ou seletor de loja) não encontrados. Verifique IDs.");
            }
        });
    </script>
</body>
</html>
